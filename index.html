<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="header">
        <h1 class="header-header">
            SULTONDEV's Todo List
        </h1>
    </header>
    <form class="form">

        <input type="text" name="text-form" class="form-text">
        <button type="submit" class="form-btn"><i class="fas fa-plus-square"></i></button>
        <div class="form-container">
            <select name="status" id="modes" class="form-select">
                <option value="all" class="form-select__options">All</option>
                <option value="activity" class="form-select__options">Activity</option>
                <option value="done" class="form-select__options">Done</option>
            </select>
        </div>
    </form>
    <ul class="list">

    </ul>

    <script src="js/app.js"></script>
</body>

</html>
